<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage Loan Calculator</title>
</head>

<body>
    <div id="loancal">
        <h1>Loan Calculator</h1>
        <p>Loan Amount: $<input type="number" id="amount" min="1" max="5000000" onchange="computerLoan()"></p>
        <p>Intrest Rate: %<input type="number" id="intrest_rate" min="0" max="100" value="10" step=".1"
                onchange="computerLoan()"></p>
        <p>Monthly To Pay: <input type="number" id="months" min="1" max="300" value="1" step="1"
                onchange="computerLoan()"></p>

        <h2 id="payment"></h2>
    </div>
    <script src="loan.js"></script>
</body>

</html>
